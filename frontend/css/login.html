<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TravelingBird</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #3f51b5;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box button:hover {
      background: #283593;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Login to TravelingBird</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="üìß Email Address" required />
      <input type="password" name="password" placeholder="üîë Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="message" id="messageBox"></div>

    <div class="signup-redirect">
      Don‚Äôt have an account? <a href="signup.html">Signup now</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const messageBox = document.getElementById("messageBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      const res = await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      if (data.token) {
        localStorage.setItem("token", data.token);
        alert("‚úÖ Login successful!");
        window.location.href = "dashboard.html";
      } else {
        messageBox.textContent = data.error || "Login failed!";
      }
    });
  </script>
</body>
</html>
