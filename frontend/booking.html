<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Confirmation | TravelingBird</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('media/images/booking_bg.jpg') no-repeat center center/cover;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .confirmation-box {
      background: rgba(0, 0, 0, 0.7);
      margin: 5% auto;
      padding: 2rem;
      width: 80%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffd700;
      animation: fadeIn 1s ease-in;
    }

    .confirmation-box h1 {
      color: #ffd700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .confirmation-box p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .qr-section {
      margin-top: 1.5rem;
    }

    .qr-section img {
      width: 160px;
      border: 3px solid #fff;
      border-radius: 10px;
    }

    .back-btn {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background-color: #fff;
      color: #000;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h1>üéâ Booking Confirmed!</h1>
    <p>Thank you for booking with <strong>TravelingBird</strong> üïäÔ∏è</p>
    <p>Your hotel/package has been successfully reserved.</p>
    <p><strong>Booking ID:</strong> TB2025<span id="bookingCode">XXXX</span></p>

    <div class="qr-section">
      <p>üì± Scan this QR to get your trip details:</p>
      <img src="media/images/sample_qr.png" alt="QR Code" />
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <script>
  // Get parameters from URL
  const params = new URLSearchParams(window.location.search);
  const type = params.get("type");
  const name = params.get("name");

  // Update confirmation text dynamically
  const box = document.querySelector(".confirmation-box");
  if (name && type) {
    box.innerHTML += `
      <p><strong>Type:</strong> ${type === 'hotel' ? 'üè® Hotel' : 'üì¶ Package'}</p>
      <p><strong>Name:</strong> ${decodeURIComponent(name)}</p>
    `;
  }

  // Generate booking code
  document.getElementById('bookingCode').textContent = Math.floor(Math.random() * 9000 + 1000);
</script>
</body>
</html>
