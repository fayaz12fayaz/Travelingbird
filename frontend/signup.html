<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - TravelingBrid</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .signup-box {
      max-width: 500px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .signup-box h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 1rem;
    }
    .signup-box label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .signup-box input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .signup-box button {
      width: 100%;
      background: #0077b6;
      color: white;
      border: none;
      font-weight: bold;
      padding: 0.9rem;
      margin-top: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .signup-box button:hover {
      background: #005f8e;
    }
    .signup-box p {
      text-align: center;
      margin-top: 1rem;
    }
    .signup-box p a {
      color: #0077b6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <a href="index.html">Home</a>
  <a href="destinations.html">Destinations</a>
  <a href="map.html">Map</a>
  <a href="planner.html">Planner</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="signup.html" class="active">Signup</a>
</nav>

<div class="signup-box">
    <h2>üìù Create Your Account</h2>
    <form id="signupForm">
      <input type="text" name="name" placeholder="üôç Full Name" required />
      <input type="email" name="email" placeholder="üìß Email Address" required />
      <input type="password" name="password" placeholder="üîê Password" required />
      <button type="submit">Signup</button>
    </form>
    <div class="message" id="messageBox"></div>

    <div class="login-redirect">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const messageBox = document.getElementById("messageBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = form.name.value;
      const email = form.email.value;
      const password = form.password.value;

      const res = await fetch("http://localhost:5000/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      const data = await res.json();
      if (data.message) {
        alert("‚úÖ Signup successful! Please log in to continue.");
        window.location.href = "login.html";
      } else {
        messageBox.textContent = data.error || "Signup failed!";
      }
    });
  </script>

<footer>
  <p>¬© 2025 TravelingBrid | Safe, Secure & Made with üíñ</p>
</footer>

</body>
</html>
